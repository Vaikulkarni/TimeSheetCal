<!--Body start-->

<body>
	<section class="">
		<h1 class="shadow-sm">RICH TEXT EDITOR</h1>
		<div class="flex-box">
			<div class="row">
				<div class="col">
					<button type="button"
							onclick="f1()"
							class=" shadow-sm btn btn-outline-secondary"
							data-toggle="tooltip"
							data-placement="top"
							title="Bold Text">
			Bold</button>
					<button type="button"
							onclick="f2()"
							class="shadow-sm btn btn-outline-success"
							data-toggle="tooltip"
							data-placement="top"
							title="Italic Text">
			Italic</button>
                        <button type="button"
                        onclick="f3()"
                        class="btn shadow-sm btn-outline-primary"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="Underline Text">
            Underline</button>
					<button type="button"
							onclick="f4()"
							class="btn shadow-sm btn-outline-primary"
							data-toggle="tooltip"
							data-placement="top"
							title="Capitalize Text">
			Heading</button>
    <!--            <button onclick="pushData();"
                    class="btn shadow-sm btn-outline-secondary"
			        data-toggle="tooltip"
			        data-placement="top"
                    id="list">
            List </button>
            <div id="content" contenteditable="true"></div>      -->
			<button type= "button"
			onclick="updateContent()"
			class="btn shadow-sm btn-outline-primary"
			data-toggle="tooltip"
			data-placement="top">
			<a id="link">Link</a></button>

			<button type= "button"
			onclick="addListItem()"
			class="btn shadow-sm btn-outline-primary"
			data-toggle="tooltip"
			data-placement="top">
			List</button>
			<ul id="list"></ul>
  			
			
			
          					
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 col-sm-3">
			</div>
			<div class="col-md-6 col-sm-9">
				<div class="flex-box">
					<textarea id="textarea1"
							class="input shadow"
							name="name"
							rows="15"
							cols="100"
							placeholder="Your text here ">
					</textarea>
				</div>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</section>
